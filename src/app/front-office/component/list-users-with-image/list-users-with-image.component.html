<div class="user-container">
  <div class="content">
    <h2>User List with image</h2>

    <div
      cdkDropList
      [cdkDropListData]="user"
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item" *ngFor="let info of user ; let i= index" cdkDrag>
        <div *ngFor="let photo of userImage">
          <mat-card class="user-card" *ngIf="(i+1) === photo.id && i < 10">
            <mat-card-header>
              <div mat-card-avatar class="header-image">
                <img
                  mat-card-image
                  src="{{ photo.url }}"
                  alt="{{ photo.title }}"
                />
              </div>
              <mat-card-title>{{ info.name }}</mat-card-title>
              <mat-card-subtitle>{{ info.name }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ photo.url }}" alt="{{ photo.title }}" />
            <mat-card-content>
              <p>
                {{ info.email }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>{{ info.phone }}</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
