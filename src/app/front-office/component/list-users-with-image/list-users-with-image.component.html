<div class="user-container">
  <div class="content">
    <h2>{{ "user_list_with_image" | translate | titlecase }}</h2>

    <div
      cdkDropList
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item" *ngFor="let info of users ; let i= index" cdkDrag>
        <ng-container *ngFor="let photo of userImages ; let j= index">
          <mat-card class="user-card" *ngIf=" i === j">
            <mat-card-header>
              <mat-card-title>{{ info.name }}</mat-card-title>
              <mat-card-subtitle>{{ info.name }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ photo.url }}" alt="{{ photo.title }}" />
            <mat-card-content>
              <p>
                {{ info.email }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>{{ info.phone }}</button>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
    </div>
  </div>
</div>
