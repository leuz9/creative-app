<div class="user-container">
  <div class="content">
    <h2>User List</h2>

    <div
      cdkDropList
      [cdkDropListData]="user"
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item" *ngFor="let info of user" cdkDrag>
        <mat-card class="user-card">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>{{ info.name }}</mat-card-title>
            <mat-card-subtitle>{{ info.name }}</mat-card-subtitle>
          </mat-card-header>
          <img
            mat-card-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu"
          />
          <mat-card-content>
            <p>
              {{ info.email }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>{{ info.phone }}</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
