<div class="user-container">
  <div class="container">
    <h2>User List</h2>

    <div
      cdkDropList
      [cdkDropListData]="user"
      class="list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="list-item" *ngFor="let item of user" cdkDrag>{{ item }}</div>
    </div>
  </div>
</div>
